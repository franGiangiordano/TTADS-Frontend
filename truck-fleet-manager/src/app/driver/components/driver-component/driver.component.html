 <fm-form [entityName]="'Driver'" [fields]="['legajo','name', 'surname']" [editMode]="editMode" (formSubmit)="onSubmit($event)" (formEdit)="setdriverForm($event)" ></fm-form>

 <fm-table
  [data]="this.driverService.drivers"
  [columns]="['legajo','name', 'surname']"
  (edit)="editDriver($event)"

<mat-paginator
  [length]="this.totalItems"

  (page)="onPageChange($event)">
</mat-paginator>

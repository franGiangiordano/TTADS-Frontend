 <app-form [entityName]="'Batea'" [fields]="['patente']" [editMode]="editMode" (formSubmit)="onSubmit($event)" (formEdit)="setbateaForm($event)" ></app-form>

 <app-table
  [data]="this.bateaService.bateas"
  [columns]="['patent']"
  (edit)="editBatea($event)"
  (delete)="deleteBatea($event)"
></app-table>

<mat-paginator
  [length]="this.totalItems"
  [pageSize]="10" 
  [pageSizeOptions]="[5, 10, 25, 100]" 
  aria-label="Select page"
  (page)="onPageChange($event)">
</mat-paginator>

<mat-card>
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="entityForm" (ngSubmit)="onSave()">
      <ng-container *ngFor="let field of fields">
        <ng-container
          *ngIf="
            !field.includes('fecha') &&
            !field.includes('password') &&
            !field.includes('email')
          "
        >
          <mat-form-field>
            <mat-label>{{ field | titlecase }}</mat-label>
            <input
              matInput
              [formControlName]="field"
              [placeholder]="'Ingrese ' + field"
            />
          </mat-form-field>
        </ng-container>
        <ng-container *ngIf="field.includes('fecha')">
          <mat-form-field>
            <mat-label>{{ field | titlecase }}</mat-label>
            <input matInput [matDatepicker]="picker" [formControlName]="field">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </ng-container>
        <ng-container *ngIf="field.includes('email')">
          <mat-form-field>
            <mat-label>{{ field | titlecase }}</mat-label>
            <input
              type="email"
              matInput
              [formControlName]="field"
              [placeholder]="'Ingrese ' + field"
            />
          </mat-form-field>
        </ng-container>
        <ng-container *ngIf="field.includes('password')">
          <mat-form-field>
            <mat-label>{{ field | titlecase }}</mat-label>
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              matInput
              [formControlName]="field"
              placeholder="Password*"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="passwordVisible = !passwordVisible"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="!passwordVisible"
            >
              <mat-icon>{{
                passwordVisible ? 'visibility' : 'visibility_off'
              }}</mat-icon>
            </button>
          </mat-form-field>
        </ng-container>
      </ng-container>
      <ng-container *ngFor="let combo of combosFields; let i = index">
        <mat-label>Seleccione {{ combos[i] | titlecase }}</mat-label>
        <mat-select [formControlName]="combos[i]">
          <mat-option *ngFor="let item of combo" [value]="item">
            {{ item }}
          </mat-option>
        </mat-select>
      </ng-container>
      <br />
      <button mat-raised-button color="primary" type="submit">
        {{ editMode ? 'Editar' : 'AÃ±adir' }}
      </button>
    </form>
  </mat-card-content>
</mat-card>

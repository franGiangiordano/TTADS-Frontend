<div class="container">
  
  <div class="search-container">
    <div class="search"> 
      <mat-icon class="icon">search</mat-icon>
      <input type="text" placeholder="Buscar..." (keyup)="filterData()" [(ngModel)]="search" id="search">  
    </div>     
  </div>

  <div *ngIf="!filteredData.length">
    <p style="text-align: center;">No hay registros para mostrar</p>
  </div>  
  <table *ngIf="filteredData.length" mat-table [dataSource]="filteredData" class="mat-elevation-z8">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ getColumnHeader(column) | titlecase}} </th>
      <td mat-cell *matCellDef="let row"> {{ row[column] }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <div style="text-align: right; margin-right: 20px;">Acciones</div>
      </th>
      <td mat-cell *matCellDef="let row">
        <div class="actions-container">
          <button mat-icon-button color="primary" (click)="editItem(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteItem(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="cards">
    <div class="card" *ngFor="let card of cardInfo">
        <div class="card-content">
            <div class="number">{{card.count}}</div>
            <div class="card-name">{{card.title}}</div>
        </div>  
        <div class="icon-box">
            <i class="fa-solid {{card.icon}}"></i>
        </div>  
    </div>
</div>
